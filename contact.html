<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petite Boutique | Contact</title>
    <link rel="stylesheet" href="/styles/all.css">
    <link rel="stylesheet" href="/styles/contact.css">
    <link rel="icon" type="image/x-icon" href="/images/no text.png">
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <a href="homepage.html">
            <img src="/images/no text.png" alt="logo">
            </a>
        </div>
        <a href="homepage.html">Home</a>
        <a href="shop.html">Shop</a>
        <div class="current"><a href="contact.html">Contact</a></div>
    </div>
    <div class="contact">
        <h2>Contact Info</h2>
            <div class="contact-img">
                <img src="/images/Screenshot 2023-01-17 at 12.30.29 PM.png"/>
                <div class="contact-info">
                    <p>(416) 777-7797</p>
                    <p>jane@petiteboutique.com</p>
                    <p>111 Small St.</p>
                    <p>Toronto, Ontario</p>
                    <p>M3W 4P8</p>
                </div>
            </div>
            <div class="contact-form">
                <form target="_blank" action="https://formsubmit.co/your@email.com" method="POST">
                    <input type="text" name="name" class="form-control" placeholder="Full Name" required>
                    <input type="email" name="email" class="form-control" placeholder="Email Address" required>
                    <textarea placeholder="Your Message" class="form-control" name="message" rows="10" required></textarea>
                    <button type="submit" class="btn btn-lg btn-dark btn-block">Submit Form</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
